<!DOCTYPE html>
<html>
  <head>
    <title>Upload a PDF</title>
    <style>
      body {
        background-color: #282c34;
        color: #abb2bf;
        font-family: Arial, sans-serif;
      }

      h1,
      h2 {
        color: #61afef;
      }

      input[type="file"],
      input[type="submit"] {
        display: block;
        margin-bottom: 10px;
      }

      input[type="file"] {
        padding: 5px;
      }

      input[type="submit"] {
        background-color: #61afef;
        color: white;
        border: none;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Upload a PDF</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <input type="file" name="pdf" accept=".pdf" required />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
